---
layout: default
# External link
---


<div class="row">
    <div class="col-12 col-lg-11 col-xl-8">
      <div id="external" class="post pb-5 pl-1 pr-1 pl-sm-2 pr-sm-2 pl-md-4 pr-md-4 mb-md-4">
      <meta http-equiv="refresh" content="0;url={{ page.external_url }}">
      {% if page.dynamic_title %}
        <h1 class="dynamic-title">{{ page.title }}</h1>
      {% else %}
        {{ content }}
      {% endif %}
      </div>
    </div>
</div>
